<section>

    <!--Grid row-->
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-8">
  
        <!-- Card -->
        <div class="mb-3">
          <div class="pt-4 wish-list">
  
            <!-- <h5 class="mb-4">Cart <span>2</span> items</h5> -->
  
            <div class="row mb-4">
              
              <div class="col-md-7 col-lg-9 col-xl-9">
                <div  *ngFor="let jobo of items | async">
                  <div class="d-flex justify-content-between">
                    <!-- <div> -->
                        <div class="col-md-5 col-lg-3 col-xl-3">
                            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                              <img class="img-fluid w-500" 
                                src="/assets/Images/{{jobo.imgId}}.jpg" alt="Sample">
                                
                            </div>
                          </div>
                          <div class="col-md-7 col-lg-9 col-xl-9">
                       
                      <h5>{{jobo.titleName}}</h5>
                      <p class="mb-3 text-muted text-uppercase small">Color :{{jobo.color}}</p>
                      
                      <p class="mb-3 text-muted text-uppercase small">Size: {{jobo.size}}</p>
                      <p class="mb-0"><span><strong id="summary">USD {{jobo.price}}</strong></span></p>
                    </div>
                    
                    
                  </div>
                  <div class="d-flex justify-content-between align-items-right">
                    <div>
                         <a type="button" class="card-link-secondary small text-uppercase mr-3" (click)="deleteItem(jobo)"><i class="fa fa-trash fa-2x" style="color: rgb(0, 4, 5); size: 2px;"></i></a>
                    
                    </div> 
                
                </div>
                  <hr class="mb-4">

                </div>
            
              </div>
            </div>
            
           
            <p class="text-primary mb-0"><i class="fa fa-info-circle mr-1"></i> Do not delay the purchase, adding
              items to your cart does not mean booking them.</p>
  
          </div>
        </div>
        <!-- Card -->
  
        <!-- Card -->
        
        <!-- Card -->
  
        <!-- Card -->
        <div class="mb-3">
          <div class="pt-4">
  
            <h5 class="mb-4">We accept</h5>
  
            <img class="mr-2" width="45px"
              src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa">
            <img class="mr-2" width="45px"
              src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express">
            <img class="mr-2" width="45px"
              src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard">
            <img class="mr-2" width="45px"
              src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
              alt="PayPal acceptance mark">
          </div>
        </div>
        <!-- Card -->
  
      </div>
      <!--Grid column-->
  
      <!--Grid column-->
      <div class="col-lg-4">
  
        <!-- Card -->
        <div class="mb-3">
          <div class="pt-4">
  
            <!-- <h5 class="mb-3">The total amount of</h5> -->
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Total Amount
                <span>USD {{priceTotal}}</span>
              </li>
              
            </ul>
  
            <button type="button" class="btn btn-primary btn-block" routerLink ="/checkout">go to checkout</button>
  
          </div>
        </div>
        <!-- Card -->
  
        <!-- Card -->
        <div class="mb-3">
          <div class="pt-4">
  
            
  
            <div class="collapse" id="collapseExample">
              <div class="mt-3">
                <div class="md-form md-outline mb-0">
                  <input type="text" id="discount-code" class="form-control font-weight-light"
                    placeholder="Enter discount code">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card -->
  
      </div>
      <!--Grid column-->
  
    </div>
    <!-- Grid row -->
  
  </section>
  <!--Section: Block Content-->
