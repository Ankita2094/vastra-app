<div class="container">
  
  <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let jobo of items | async">
        <div class="card-deck" style=" margin-bottom: 60px;">
          <div class="card">
          <div class="product-grid7">
              <div class="product-image7">
                  <a>
                      <img class="pic-1" src="/assets/Images/{{jobo.imgId}}.jpg" style="width: 200px; size: 200px; display: block; block-size: 150px;background-color: grey;">
                      
                  </a>
                  <ul class="social">
                      
                      <li><a  class="fa fa-star" (click) ="addtoWishlist(jobo,jo)"></a></li>
                      <li><a (click) ="addtoCart(jobo,jo)" class="fa fa-shopping-bag"></a></li>
                  </ul>
                 
              </div>
              <div class="product-content">
                  <h3 class="title"><a>{{jobo.titleName}}</a></h3>
                  
                  <div class="price">${{jobo.price}}
                  </div>
        <div class="btn-group" role="group"  *ngFor="let jo of jobo.size">
              <button type="button" class="btn btn-secondary" (click)="clickSize($event,jobo)">{{jo}}</button>
               
             </div> 
              </div>
          </div>
        </div>
      </div>
      </div>
    
  </div>
</div>
